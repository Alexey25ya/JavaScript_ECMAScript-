<body>
    <script>
        // Задание 1 (тайминг 20 минут) 
        // 1. Создайте функцию mergeArrays, которая принимает два массива и возвращает новый массив, содержащий все элементы из обоих массивов. Используйте spread оператор для объединения массивов. mergeArrays([1, 2, 3], [4, 5, 6]);
        //  Ожидаемый результат: [1, 2, 3, 4, 5, 6] 

        function mergeArrays(arr1, arr2) {
            const arrAll = [...arr1, ...arr2];
            return arrAll;
        }
        const arr1 = [1, 2, 3];
        const arr2 = [4, 5, 6];
        console.log(mergeArrays(arr1, arr2));

        // 2. Создайте функцию removeDuplicates, которая принимает любое количество аргументов и возвращает новый массив, содержащий только уникальные значения. Используйте rest оператор для сбора всех аргументов в массив а затем filter для определения дубликатов. removeDuplicates(1, 2, 3, 2, 4, 1, 5); 
        // Ожидаемый результат: [1, 2, 3, 4, 5]

        function removeDuplicates(...arguments) {
            // return arguments.filter(item => item > 3);

            return arguments.filter((value, index) => arguments.indexOf(value) === index);
        }

        console.log(removeDuplicates(1, 2, 3, 2, 4, 1, 5, 5, 5, 2, 2));
        // Задание 2 (Чистые функции 25минут) 
        // Текст задания
        // 1. Напишите функцию getEvenNumbers, которая принимает массив чисел в качестве аргумента и возвращает новый массив, содержащий только четные числа.
        const getEvenNumbers = (arguments) => arguments.filter((arguments) => arguments % 2 === 0);
        console.log(getEvenNumbers([1, 2, 3, 4, 5, 6]));
        // 2. Задача: Напишите функцию calculateAverage, которая принимает массив чисел в качестве аргумента и возвращает среднее значение этих чисел.
        const calculateAverage = (arguments) => arguments.reduce((acc, num) => acc + num, 0) / arguments.length;
        console.log(calculateAverage([1, 2, 3, 4, 5]));
        // 3. Напишите функцию capitalizeFirstLetter, которая принимает строку в качестве аргумента и возвращает новую строку, в которой первая буква каждого слова является заглавной.
        const capitalizeFirstLetter = (params) => params.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        console.log(capitalizeFirstLetter('text hello world'));
        // 1. Напишите функцию createCalculator, которая принимает начальное значение и возвращает объект с двумя методами: add и subtract. Метод add должен увеличивать значение на переданное число, а метод subtract должен уменьшать значение на переданное число. Значение должно быть доступно только через методы объекта, а не напрямую.
        function createCalculator(num) {
            let value = num;
            return {
                add: (num) => { value += num },
                subtract: (num) => { value -= num },
                result: () => value
            }
        }
        const calc = createCalculator(5)
        calc.add(10);
        console.log(calc.result());
        calc.subtract(3);
        console.log(calc.result());

        // 1. Напишите функцию createGreeting, которая принимает имя пользователя и возвращает функцию, которая будет выводить приветствие с использованием этого имени. 
        // Пример использования: const greeting = createGreeting('John'); greeting(); 
        // Ожидаемый результат: "Hello, John!"
        function createGreeting(name) {
            return function () {
                console.log("Hello, " + name)
            }
        }
        const greeting = createGreeting('John');
        greeting();
        // 1. Задача: Напишите функцию createPasswordChecker, которая принимает допустимую длину пароля в качестве аргумента и возвращает функцию для проверки введенного пароля. Возвращаемая функция должна принимать пароль и возвращать true, если его длина соответствует допустимой, и false в противном случае.
        const createPasswordChecker = (num) => {
            return (password) => (password.length <= num);
        }
        const passw = createPasswordChecker(5);
        console.log(passw('12345'));


    </script>
